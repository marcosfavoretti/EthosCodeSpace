<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Etiqueta 5x3cm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0; /* Fundo cinza (só para preview) */
        }

        .label {
            width: 400px;
            height: 240px;
            background-color: #ffffff; /* Fundo branco obrigatório */
            box-sizing: border-box; /* Impede que padding/border mude o tamanho */
            overflow: hidden; /* Garante que nada vaze */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinha todo o conteúdo ao topo */
            padding: 10px; /* Um pequeno respiro interno */
        }
        
        .logo-container {
            width: 100%;
            height: 50px; /* Altura fixa do logo */
            margin-bottom: 5px; /* Espaço entre o logo e o datamatrix */
        }
        
        .logo-container img {
            display: block;
            height: 50px;
            width: auto;
        }

        .datamatrix-content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza a imagem/valor horizontalmente */
            justify-content: center; /* Centraliza na altura restante */
        }


        .datamatrix-image {
            max-width: 100%;
            max-height: 155px; 
            object-fit: contain;
            margin-bottom: 8px; /* Espaço entre imagem e texto */
        }

        .datamatrix-value {
            font-size: 30px; /* Tamanho de fonte fixo */
            font-weight: bold;
            text-align: center;
            color: #000000;
            
            /* Essencial para strings de datamatrix que não têm espaços */
            word-break: break-all; 
            
            line-height: 1.2;
            max-height: 50px; /* Garante que não quebre o layout */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="label">
        <div class="logo-container">
            <img src="{{ethos_logox64}}" alt="Logo Ethos">
        </div>

        <div class="datamatrix-content">
            <img 
                class="datamatrix-image" 
                src="data:image/png;base64,{{datamatrixImageBase64}}" 
                alt="Datamatrix"
            >
            <div class="datamatrix-value">
                {{datamatrixValue}}
            </div>
        </div>
    </div>
</body>
</html>
