<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
        }
        .font-responsive{
            font-size: clamp(0.75rem, 0.6932rem + 0.1515vw, 0.875rem);
        }
    </style>
</head>

<body>
    <div class="row m-0 p-0" style="height: 100vh;">
        {{#each payload}}
        <div class="col-12 p-0 m-0 d-flex" style="height: 33vh;">
            {{#each this}}
            <div id="ETIQUETA" class="col-4 m-0 p-0 h-100 overflow-hidden" style="max-height: 33vh;">
                <div class="d-flex flex-column justify-content-center align-items-center border py-3-3 h-50">
                    <div class="align-self-center">
                        ID: {{self_id}}
                    </div>
                    <h5>{{cod_item}}</h5>
                    <img width="200px"  height="150px" src="data:image/jpeg;base64,{{cod_item_barcode}}" alt="">
                    <h5>{{cod_local_estoq}}</h5>
                    <img width="100px" height="150px" src="data:image/jpeg;base64,{{cod_local_estoq_barcode}}" alt="">
                    <h6>{{den_item_reduz}}</h6>

                </div>
                <div class="row m-0 p-0 h-50">
                    <div class="col-6 border">
                        <div class="d-flex flex-column justify-content-center align-items-center py-3 gap-2">
                            <div class="d-flex gap-2">
                                <h1 class="text-success">1ยบ</h1>
                                <img width="50px" height="50px" src="{{cod_item_qr}}" alt="">
                            </div>
                            <span class="font-responsive">{{cod_item}}</span>
                            <div class="row m-0 p-0 py-2 w-100 d-flex justify-content-center align-item-center">
                                <div class="col-8" style="min-height: 30px; border-bottom: 1px solid black;"></div>
                                <span class="col-2 rounded" style="border: solid black 1px;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 border">
                        <div class="d-flex flex-column justify-content-center align-items-center py-3 gap-2">
                            <div class="d-flex gap-2">
                                <h1 class="text-danger">2ยบ</h1>
                                <img width="50px" height="50px" src="{{cod_item_qr}}" alt="">
                            </div>
                            <span class="font-responsive">{{cod_item}}</span>
                            <div class="row m-0 p-0 py-2 w-100 d-flex justify-content-center align-item-center">
                                <div class="col-8" style="min-height: 30px;border-bottom: 1px solid black;"></div>
                                <span class="col-2 rounded" style="border: solid black 1px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        {{/each}}
    </div>
</body>

</html>
