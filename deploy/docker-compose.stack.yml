version: '3.8'

services:
  app:
    # Substitua 'usuario' e 'repo' pelos valores reais ou use variaveis globais no Portainer
    image: ghcr.io/seu-usuario/ethos-codespace:${APP_NAME}-latest
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Variaveis injetadas pelo Portainer (Environment variables definition)
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASS=${DATABASE_PASS}
      - REDIS_HOST=${REDIS_HOST}
      - JWT_SECRET=${JWT_SECRET}
      # Adicione outras variaveis especificas do app aqui
    ports:
      # Mapeamento de porta flexivel. No Portainer, voce pode ajustar isso por stack
      # ou usar um reverse proxy (Nginx/Traefik) na frente.
      - "${HOST_PORT}:3000"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
